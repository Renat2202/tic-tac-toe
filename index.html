<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic-tac-toe</h1>
        <div class="playground">
            <div class="field">
                <span class="field__win-line"></span>
            </div>
            <div class="field__content">
                <span class="game-info"></span>
                <div class="control">
                    <button class="new-game-button">New Game</button>
                    <button class="options-button"></button>
                </div>       
            </div>  
        </div>
    </div>
    <div class="options-popup">
        <form class="options-popup__form">
            <button class="options-popup__close-button"></button>
            <h2 class="options-popup__title">Настройки игры</h2>
            <label class="options-popup__label" for="cell-size">Размер ячейки</label>
            <input class="options-popup__input options-popup__input-cell-size" type="range" name="" id="cell-size" min="30" max="120" step="10" value="60">      
            <!-- <label class="options-popup__label" for="cell-number">Количество ячеек</label>  
            <input class="options-popup__input options-popup__input-cell-number" type="range" name="" id="cell-number" min="3" max="7" step="1">     -->
            <input class="options-popup__submit-button" type="submit" value="Новая игра">   
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
